<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
.header{
  display:block;
  text-align:center;
  color: white;
}
body{
  background-image:url("codecamp.jpg");
}
form{
  padding:3rem;
  background-color:black;
  color:white;
  background-color:rgba(27, 27, 50, 0.8);
  margin: 100px;
}
input[type=text],input[type=email],input[type=number],select,textarea{
width:100%;
padding: 10px;
}
input[type=submit]{
    width: 70%;
    padding: 10px;
    margin-top: 10px;
    background-color: green;
    margin-left: 100px;
}
    </style> 
  </head>
  <body>
    
    <div class="container">
      <div class="header">
    <h1 id=title>freecodecamp Survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
      <label id="name-label">Name<br></label>
      <input id="name" id="name" type="text" placeholder="enter your name" required>
      <br>

      <label id="email-label">Email <br><input id="email" type="email" placeholder="enter your email" required></label>
      <br>

      <label id="number-label">Age(optional)<br></label>
      <input id="number" type="number" placeholder=" Age" min="5" max="100" required>
      
<br>
       <label id="name-label">Which option best describes your current role?</label><br>
         <select id="dropdown" >
           <option value="">select an option</option>
           <option value="1">option 1</option>
           <option value="2">option 2</option>
           <option value="2">option 3</option>
           </select><br>
          <label>Would you recommend freeCodeCamp to a friend?</label><br>
           <input type="radio" value="a" name="b"><label>Definitely</label><br>
           <input type="radio" value="a" name="b"><label>Maybe</label><br>
           <input type="radio" value="a" name="b"><label>Not sure</label><br>
           <label>What is your favorite feature of freeCodeCamp?</label><br>
           <select id="dropdown" >
           <option value="">select an option</option>
           <option value="1">challenges</option>
           <option value="2">project</option>
           <option value="2">techniques</option>
           </select><br>
           <label>What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" value="a" ><label>Front-end Projects</label><br>
           <input type="checkbox" value="a"><label>Back-end Projects</label><br>
           <input type="checkbox" value="a" name="b"><label>Data Visualization</label><br>
           <input type="checkbox" value="a" ><label>Challenges</label><br>
           <input type="checkbox" value="a"><label>Open Source Community</label><br>
           <input type="checkbox" value="a" name="b"><label>Gitter help rooms</label>
           <br>

           <label>Any comments or suggestions?</label><br>
           <textarea name="" rows="6" cols="40" placeholder="Enter your comment here.."></textarea><br>
           <input type="Submit" value="submit" id="submit">

       
           </form>

</div>
   

  </body>
